<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QR Factory V3 ‚Äî Admin</title>
  <style>
    :root{--bg:#071022;--panel:#0b1a33;--panel2:#0a1630;--txt:#d7e2ff;--muted:#92a6d6;--line:#1e3566;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--txt);font:14px/1.5 system-ui,Segoe UI,Arial}
    .wrap{max-width:1180px;margin:20px auto;padding:16px}
    .card{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--line);border-radius:18px;padding:18px}
    a{color:#9ec1ff;text-decoration:none} a:hover{text-decoration:underline}
    input{width:360px;max-width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--line);background:#071733;color:var(--txt)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid var(--line);padding:8px;text-align:left;vertical-align:top}
    th{color:var(--muted);font-weight:600}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{padding:10px 14px;border-radius:12px;border:0;background:#243a6b;color:#fff;cursor:pointer}
    .pill{display:inline-block;padding:4px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted)}
    .err{margin-top:10px;color:#ffb4b4}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>üìã Admin ‚Äî Full danh s√°ch s·∫£n ph·∫©m <span class="pill">V3</span></h2>
    <div class="row">
      <a href="./index.html">‚Üê Generate</a>
      <a href="./dashboard.html">Dashboard</a>
      <input id="q" placeholder="T√¨m code / t√™n / batch...">
      <button id="btnReload">T·∫£i l·∫°i</button>
      <button id="btnExport">Xu·∫•t Excel</button>
    </div>
    <div id="err" class="err"></div>

    <table>
      <thead>
        <tr>
          <th>Code</th><th>Product</th><th>Batch</th><th>MFG</th><th>EXP</th><th>Note</th><th>Status</th><th>Updated</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>
  </div>
</div>

<script src="./qrFactoryV3.js"></script>
<script>
const $=id=>document.getElementById(id);
function esc(s){return String(s??"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));}

let lastRows = [];

async function load(){
  $("err").textContent = "";
  const q = $("q").value.trim();
  const url = q ? `/api/products?q=${encodeURIComponent(q)}` : "/api/products";
  const r = await window.qrFactoryV3.apiGet(url);
  const rows = r.rows || [];
  lastRows = rows;
  const tb = $("tb");
  tb.innerHTML = rows.map(x=>`
    <tr>
      <td><a href="./qr.html?token=${encodeURIComponent(x.code)}">${esc(x.code)}</a></td>
      <td>${esc(x.product_name)}</td>
      <td>${esc(x.batch_serial)}</td>
      <td>${esc(x.mfg_date)}</td>
      <td>${esc(x.exp_date)}</td>
      <td>${esc(x.note_extra)}</td>
      <td>${esc(x.status)}</td>
      <td>${esc(x.updated_at)}</td>
    </tr>
  `).join("");
}

async function exportExcel(){
  // Uses SheetJS via CDN for online usage. For Electron offline, bundle XLSX locally.
  if(!window.XLSX){
    const s = document.createElement("script");
    s.src = "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js";
    s.onload = () => exportExcel().catch(e=>$("err").textContent=e.message||String(e));
    s.onerror = () => $("err").textContent = "Kh√¥ng t·∫£i ƒë∆∞·ª£c th∆∞ vi·ªán XLSX (CDN).";
    document.head.appendChild(s);
    return;
  }
  const ws = XLSX.utils.json_to_sheet(lastRows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "products");
  XLSX.writeFile(wb, `qr-products-${new Date().toISOString().slice(0,10)}.xlsx`);
}

document.addEventListener("DOMContentLoaded", ()=>{
  $("btnReload").onclick = ()=>load().catch(e=>$("err").textContent=e.message||String(e));
  $("btnExport").onclick = ()=>exportExcel().catch(e=>$("err").textContent=e.message||String(e));
  $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") load().catch(err=>$("err").textContent=err.message||String(err)); });
  load().catch(e=>$("err").textContent=e.message||String(e));
});
</script>
</body>
</html>
